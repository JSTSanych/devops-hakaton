name: Deploy to AKS

on:
  push:
    branches: [ main ]
    paths:
      - 'microservices-demo/src/frontend/**'
      - 'microservices-demo/src/cartservice/**'
      - '.github/workflows/deploy.yml'

env:
  AZURE_RESOURCE_GROUP: devops-hakaton-rg
  AZURE_AKS_CLUSTER: online-boutique-aks
  ACR_LOGIN_SERVER: devopshakatonacr.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
    
    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
        cluster-name: ${{ env.AZURE_AKS_CLUSTER }}
    
    - name: Docker login to ACR
      run: |
        echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin
    
    - name: Build and push frontend
      run: |
        cd microservices-demo/src/frontend
        docker build -t ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }} .
        docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}
    
    - name: Build and push cartservice
      run: |
        cd microservices-demo/src/cartservice/src
        docker build -t ${{ env.ACR_LOGIN_SERVER }}/cartservice:${{ github.sha }} .
        docker push ${{ env.ACR_LOGIN_SERVER }}/cartservice:${{ github.sha }}
    
    - name: Deploy to staging
      run: |
        kubectl set image deployment/frontend server=${{ env.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }} -n staging
        kubectl set image deployment/cartservice cartservice=${{ env.ACR_LOGIN_SERVER }}/cartservice:${{ github.sha }} -n staging
        kubectl rollout status deployment/frontend -n staging
        kubectl rollout status deployment/cartservice -n staging
    
    - name: Deploy to production
      run: |
        kubectl set image deployment/frontend server=${{ env.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }} -n prod
        kubectl set image deployment/cartservice cartservice=${{ env.ACR_LOGIN_SERVER }}/cartservice:${{ github.sha }} -n prod
        kubectl rollout status deployment/frontend -n prod
        kubectl rollout status deployment/cartservice -n prod
